    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<body id="body-pd">

                        <a href="{% url 'money_box' %}" date-link="/money_box" class="nav__link ">

                        <a href="{% url 'fuel' %}" date-link="/fuel" class="nav__link ">
                            <i class="fa fa-filter" aria-hidden="true" class="nav__icon"></i>

                        </a>

                            <span class="nav__name">الحسابات</span>
                        </a>
                    </div>
                </div>

            </nav>
    </div>
    <script>
         all = document.querySelectorAll('.nav__list a');
        [...all].forEach(element => {
            if(element.getAttribute('date-link') == window.location.pathname){
                element.classList.add("active");
            }
        });
    </script>
